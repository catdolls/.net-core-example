<div class="col-md-12">
    <h2>{{formText}}</h2>
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" 
                name="title"
                class="form-control" 
                id="title" 
                aria-describedby="title" 
                placeholder="Enter title" 
                [(ngModel)]="model.title"
                required 
                maxlength="100">
            <small id="titleHelp" class="text-danger">
                {{titleErrorMessage}}
            </small>
        </div>
        <div class="form-group">
            <label>Description</label>
            <app-tinymce name="description" [(ngModel)]="model.description"></app-tinymce>
            <small id="descriptionHelp" class="text-danger">
                {{descriptionErrorMessage}}
            </small>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" 
                class="form-control" 
                id="author" 
                placeholder="Author" 
                name="author" 
                [(ngModel)]="model.author"
                required>
                <small id="authorHelp" class="text-danger">
                    {{authorErrorMessage}}
                </small>
        </div>
        <button type="button" class="btn btn-primary" (click)="save()">{{saveButtonText}}</button>
    </form>
</div>
